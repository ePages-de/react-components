<!DOCTYPE>
<html>
<head>
  <style>
    .colorpicker {
      position: relative
    }
    .colorpicker-saturation-value-canvas {
      position: relative;
      float: left;
      box-sizing: border-box;
      cursor: pointer;
    }
    .colorpicker-saturation-value-canvas .colorpicker-saturation, .colorpicker-saturation-value-canvas .colorpicker-value {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .marker {
      position: relative;
      background: rgba(255, 255, 255, .6);
      border: 1px solid black;
      box-sizing: border-box;
      pointer-events: none;
    }

    .colorpicker-saturation-value-canvas .marker {
      width: 9px;
      height: 9px;
      margin-top: -5px;
      margin-left: -5px;
      border-radius: 9px;
    }
    .colorpicker-hue {
      float: left;
      margin-left: 5px;
      box-sizing: border-box;
      cursor: pointer;
    }
    .colorpicker-hue .marker {
      width: 24px;
      left: -3px;
      height: 7px;
      margin-top: -4px;
    }

    .blue {
      color: blue;
    }

    [data-active='yes'] {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/app.js"></script>
</body>
</html>
